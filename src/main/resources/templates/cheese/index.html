<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>

<p></p>

<table class="table">

    <tr>
        <th style="color:rgb(88,88,167);">Name</th>
        <th style="color:rgb(88,88,167);">Description</th>
        <th style="color:rgb(88,88,167);">Category</th>
    </tr>

    <tr th:each="cheese : ${cheeses}" style="color:rgb(128,128,128);">
        <td th:text="${cheese.name}"></td>
        <td th:text="${cheese.description}"></td>
        <td th:text="${cheese.category.name}"></td>
    </tr>

</table>

<p><a href="/cheese/add">Add</a> | <a href="/cheese/remove">Remove</a></p>

</body>
</html>
